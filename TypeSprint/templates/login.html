<!DOCTYPE html>
<html>
<head>
	<title>Pyrebase-Flask-Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <a href="/signup"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/result" method="POST" onsubmit="return validateForm()">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="email" required>
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In" id="submitBtn">
    </form>
    
    <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>
<!-- 
	Will add in future
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
 -->
  </div>
</div>

<script>
function validateForm() {
    var email = document.getElementById('login').value;
    var password = document.getElementById('password').value;
    var submitBtn = document.getElementById('submitBtn');
    var errorDiv = document.getElementById('errorMessage');
    
    if (!email || !password) {
        errorDiv.innerHTML = 'Please fill in all fields';
        errorDiv.style.display = 'block';
        return false;
    }
    
    submitBtn.value = 'Logging in...';
    submitBtn.disabled = true;
    errorDiv.style.display = 'none';
    
    return true;
}
</script>
</body>
</html>
