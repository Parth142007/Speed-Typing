<!DOCTYPE html>
<html>
<head>
	<title>Pyrebase-Flask-Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="/"><h2 class="inactive underlineHover"> Sign In </h2></a>
    <h2 class="active">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/register" method="POST" onsubmit="return validateForm()">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="name" required>
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="email" required>
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Sign Up" id="submitBtn">
    </form>
    
    <div id="errorMessage" style="color: red; margin-top: 10px; display: none;"></div>

  </div>
</div>

<script>
function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('login').value;
    var password = document.getElementById('password').value;
    var submitBtn = document.getElementById('submitBtn');
    var errorDiv = document.getElementById('errorMessage');
    
    if (!name || !email || !password) {
        errorDiv.innerHTML = 'Please fill in all fields';
        errorDiv.style.display = 'block';
        return false;
    }
    
    if (password.length < 6) {
        errorDiv.innerHTML = 'Password must be at least 6 characters';
        errorDiv.style.display = 'block';
        return false;
    }
    
    submitBtn.value = 'Creating account...';
    submitBtn.disabled = true;
    errorDiv.style.display = 'none';
    
    return true;
}
</script>
</body>
</html>
